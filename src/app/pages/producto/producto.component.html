<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Productos</h3>
    <a class="btn btn-primary" routerLink="/productos/new">Nuevo +</a>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <input [(ngModel)]="searchProductoName" (input)="searchProducto()" type="text" class="form-control"
        placeholder="Buscar por nombre...">
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Imagen</th>
          <th scope="col">Nombre</th>
          <th scope="col">Categoria</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Stock</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let producto of filteredProductos | paginate: { itemsPerPage: 7, currentPage: p }; let i = index">
          <th scope="row">{{ i + 1 }}</th>

          <td>
            <img *ngIf="producto.imageUrl" [src]="producto.imageUrl" alt="Imagen de {{ producto.nombre }}"
              class="thumb-img clickable" loading="lazy" decoding="async" referrerpolicy="no-referrer"
              (click)="openImageModal(producto)">

            <div *ngIf="!producto.imageUrl" class="image-placeholder">
              Sin imagen
            </div>
          </td>

          <td>{{ producto.nombre }}</td>
          <td>{{ producto.categoriaNombre || 'â€”' }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>
            <span class="badge"
              [ngClass]="{'bg-success': (producto.stock ?? 0) > 5, 'bg-warning': (producto.stock ?? 0) <= 5 && (producto.stock ?? 0) > 0, 'bg-danger': (producto.stock ?? 0) === 0}">
              {{ producto.stock }}
            </span>
          </td>

          <td>
            <button class="btn btn-sm btn-outline-info me-2" title="Ver Detalles" (click)="openImageModal(producto)">
              <i class="bi bi-eye-fill"></i>
            </button>

            <button class="btn btn-sm btn-outline-warning me-2" title="Editar Producto"
              [routerLink]="['/productos/edit', producto.id]">
              <i class="bi bi-pencil-fill"></i>
            </button>


            <label class="btn btn-sm btn-outline-success me-2" title="Subir Imagen">
              <i class="bi bi-camera-fill"></i>
              <input type="file" accept="image/*" (change)="onFileSelected($event, producto.id)" hidden>
            </label>


            <button class="btn btn-sm btn-outline-danger" title="Eliminar Producto"
              (click)="deleteProducto(producto.id, producto.nombre)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>

        <tr *ngIf="filteredProductos.length === 0">
          <td colspan="7" class="text-center">No se encontraron productos.</td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3 d-flex justify-content-center" *ngIf="allProductos.length > 0">
      <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
      </pagination-controls>
    </div>
  </div>
</div>

<div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imagePreviewModalLabel">{{ selectedProductoForModal?.nombre }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img *ngIf="selectedProductoForModal?.imageUrl" [src]="selectedProductoForModal?.imageUrl" class="preview-img"
          alt="Vista previa de la imagen">
      </div>
    </div>
  </div>
</div>
