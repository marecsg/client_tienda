<div class="container mt-4">
  <div class="card card-brand">
    <div class="card-header card-header-brand d-flex justify-content-between align-items-center">
      <h3 class="m-0">{{ isEditMode ? 'Editar Producto' : 'Registrar Producto' }}</h3>
      <a class="btn btn-sm btn-back" routerLink="/productos"><i class="bi bi-arrow-left"></i> Volver</a>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input class="form-control" formControlName="nombre" placeholder="Ej: Polera Oversize">
          </div>
          <div class="col-md-6">
            <label class="form-label">Color</label>
            <input class="form-control" formControlName="color" placeholder="Ej: Negro">
          </div>

          <div class="col-md-12">
            <label class="form-label">Descripción</label>
            <input class="form-control" formControlName="descripcion" placeholder="Descripción del producto">
          </div>

          <div class="col-md-4">
            <label class="form-label">Precio (S/)</label>
            <input type="number" step="0.01" class="form-control" formControlName="precio">
          </div>

          <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <select class="form-select" formControlName="categoriaId">
              <option [ngValue]="null" disabled>Seleccione…</option>
              <option *ngFor="let c of categorias" [ngValue]="c.id">{{ c.nombre }}</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Talla</label>
            <select class="form-select" formControlName="tallaId">
              <option [ngValue]="null" disabled>Seleccione…</option>
              <option *ngFor="let t of tallas" [ngValue]="t.id">{{ t.nombre }}</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <a class="btn btn-secondary me-2" routerLink="/productos">Cancelar</a>
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isEditMode ? 'Actualizar' : 'Registrar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
