<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Proveedores</h3>
    <a class="btn btn-success" routerLink="/proveedores/new">Nuevo +</a>
  </div>

   <div class="row mb-3">
    <div class="col-md-6">
      <input [(ngModel)]="searchProveedorName" (input)="searchProveedor()" type="text" class="form-control" placeholder="Buscar por nombre o ruc...">
    </div>
  </div>

    <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">RUC</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedor of filteredProveedores; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ proveedor.nombre }}</td>
          <td>{{ proveedor.ruc }}</td>
          <td>{{ proveedor.direccion }}</td>
          <td>{{ proveedor.telefono }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/proveedores/edit', proveedor.id]">
              <i class="bi bi-pencil"></i> Editar
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(proveedor.id, proveedor.nombre)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
        <tr *ngIf="filteredProveedores.length === 0">
          <td colspan="6" class="text-center">Sin resultados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
