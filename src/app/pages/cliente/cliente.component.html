<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Clientes</h3>
    <a class="btn btn-success" routerLink="/clientes/new">Nuevo +</a>
  </div>

   <div class="row mb-3">
    <div class="col-md-6">
      <input [(ngModel)]="searchClienteName" (input)="searchCliente()" type="text" class="form-control" placeholder="Buscar por nombre o DNI...">
    </div>
  </div>

    <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombres</th>
          <th scope="col">DNI</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of filteredClientes; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ cliente.nombres }}</td>
          <td>{{ cliente.dni }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/clientes/edit', cliente.id]">
              <i class="bi bi-pencil"></i> Editar
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(cliente.id, cliente.nombres)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
        <tr *ngIf="filteredClientes.length === 0">
          <td colspan="6" class="text-center">Sin resultados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
